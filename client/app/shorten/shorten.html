<div class='navigation'>
<ul>
  <li><a href='#/links' class='index'>All Links</a></li>
  <li><a href='#/shorten' class='create'>Shorten</a></li>
</ul>
</div>
<div id='container' ng-controller="ShortenController">
  <form name="shortenUrlForm">
      <input class='text' type='text' name='url' ng-model="newLink" ng-required='true' ng-pattern="rValidUrl">
      <p ng-show="isInvalidUrl">Not a valid url</p>
      <input type='submit' value='Shorten' ng-click="addLink(newLink, shortenUrlForm.$valid)">
  </form>
  <img class='spinner' src='assets/spiffygif_46x46.gif' ng-show="submittingUrl">
  <div class='message'></div>
</div>

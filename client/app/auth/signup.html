<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' ng-model='user.username' ng-required="true">
    <input type="password" ng-model='user.password' ng-required="true">
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
